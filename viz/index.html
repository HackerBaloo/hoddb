<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="css/vis-network.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/semantic.min.css">
    <link href='css/yasqe.min.css' rel='stylesheet' type='text/css'/>
    <link href="css/site.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>
</head>
<body>
    <div class="ui grid container">
        <h1 class="ui dividing header">Brick Query Builder</h1>

        <div class="row">
            <div class="ten wide column fullpage">
                <div class="ui top attached tabular menu">
                    <a class="active item" data-tab="builder">Builder</a>
                    <a class="item" data-tab="results">Results</a>
                </div>
                <div class="ui bottom attached tab segment" data-tab="builder" height="800px">
                    <div id="viewport" width="100%" height="800px"></div>
                </div>
                <div class="ui bottom attached tab segment" data-tab="results">
                    <p>hey</p>
                </div>
            </div>
            <div class="six wide column fullpage">
                <h3 class="ui dividing header">Generated Query</h3>
                <div class="ui grid container">
                    <div class="row">
                        <div class="column">
                            <div id="query" width="100%"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="columns">
                            <h4 class="ui top attached block header">Query Results</h4>
                            <div class="ui bottom attached segment">
                                <p><b># Sites:</b> <span id="numsites">0</span></p>
                                <p><b># Results:</b> <span id="numresults">0</span></p>
                            </div>

                            <h4 class="ui top attached block header">Start From...</h4>
                            <div class="ui botton attached segment">
                                <div class="ui grid">
                                    <div class="four wide column"><div data-brickclass="Room" class="ui button">Room</div></div>
                                    <div class="four wide column"><div data-brickclass="Thermostat" class="ui button">Thermostat</div></div>
                                    <div class="four wide column"><div data-brickclass="VAV" class="ui button">VAV</div></div>
                                    <div class="four wide column"><div data-brickclass="HVAC_Zone" class="ui button">HVAC_Zone</div></div>
                                    <div class="four wide column"><div data-brickclass="AHU" class="ui button">AHU</div></div>
                                    <div class="four wide column"><div data-brickclass="RTU" class="ui button">RTU</div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src='js/yasqe.bundled.min.js'></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/swagger-client.js"></script>
    <script src="js/luxon.js"></script>  
    <script src="js/vis.js"></script>  
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

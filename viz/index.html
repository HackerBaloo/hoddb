<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="vis-network.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href='//cdn.jsdelivr.net/npm/yasgui-yasqe@2.11.22/dist/yasqe.min.css' rel='stylesheet' type='text/css'/>
    <link href="site.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="ui grid container">
        <div class="ten wide column fullpage">
            <div id="viewport" width="100%" height="800px"></div>
        </div>
        <div class="six wide column fullpage">
            <div class="ui grid container">
                <div class="row">
                    <div class="column">
                        <div id="query" width="100%"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="columns">
                        <p># Sites: <span id="numsites"></span></p>
                        <p># Results: <span id="numresults"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src='//cdn.jsdelivr.net/npm/yasgui-yasqe@2.11.22/dist/yasqe.bundled.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="js/swagger-client.js"></script>
    <script src="js/luxon.js"></script>  
    <script src="js/vis.js"></script>  
    <script src="main.js"></script>
</body>
</html>
